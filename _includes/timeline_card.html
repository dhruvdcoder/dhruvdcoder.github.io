<div>
  <a href="{{ step.permalink }}">
    <div class="card hoverable">
	<div class="card-body">
        {% if step.img %}
	<div>
	<img src="{{ step.img | relative_url }}" alt="step thumbnail">
	</div>
	{% endif %}
          <p class="card-text">{{ step.content | |markdownify | strip_html | truncate: 300 }}</p>
        </div>
      </div>
  </a>
</div>
